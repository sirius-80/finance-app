<p>account-view works!</p>

<table>
    <tr>
        <th>Date</th>
        <th>Balance</th>
        <th>Income</th>
        <th>Expenses</th>
        <th>Profit</th>
        <th>Loss</th>
    </tr>
    <tr *ngFor="let data of combined$ | async">
        <td>{{data[0] | date}}</td>
        <td>{{data[1].balance | number:0}}</td>
        <td>{{data[2].income | number:0}}</td>
        <td>{{data[3].expenses | number:0}}</td>
        <td>{{data[4].profit | number:0}}</td>
        <td>{{data[5].loss | number:0}}</td>
    </tr>
</table>
